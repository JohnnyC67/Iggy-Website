<!DOCTYPE html>
<html>
<head>
    <title>Embedded Google Map</title>
    <!-- Include Google Maps API script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <style>
        /* Set the size of the map container */
        #map {
            height: 400px; /* Adjust height as needed */
            width: 100%; /* Adjust width as needed */
        }
    </style>
</head>
<body>
    <h1>My Embedded Google Map</h1>
    <!-- Create a div element to hold the map -->
    <div id="map"></div>

    <script>
        // Initialize and display the map
        function initMap() {
            // Specify coordinates for the center of the map
            var myLatLng = {lat: 37.7749, lng: -122.4194}; // Example: San Francisco coordinates

            // Create a map object and specify the DOM element for display
            var map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng, // Set center of the map
                zoom: 10 // Set zoom level (1 is the world view, higher values zoom in)
            });

            // Create a marker and set its position
            var marker = new google.maps.Marker({
                map: map,
                position: myLatLng,
                title: 'My Location' // Optional: Set a title for the marker
            });
        }
    </script>

    <!-- Call the initMap function after the Google Maps API script has loaded -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
